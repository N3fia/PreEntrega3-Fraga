	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Pagina de contacto donde podes dejarnos tus comentarios o preguntas"
		/>

			name="keywords"
			content="MENSAJE, PREGUNTAS, WORKSHOPS, COMENTARIOS, CLASES, CONTACTO"

		/>

		<title>Contacto</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="./../index.html">LO+ArteStudio</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link" href="./about.html">Acerca de</a>
							<a class="nav-link" href="./gallery.html">Galeria</a>
							<!-- <a class="nav-link" href="./calendario.html">Calendario</a> -->
							<a class="nav-link" href="./tienda.html">Tienda</a>
							<a
								class="nav-link active"
								aria-current="page"
								href="./contacto.html"
								>Contacto</a
							>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main class="grid-main skyline">
			<div class="contacto">
				<div class="container mt-5 blank-opacity">
					<h1 class="titulo">Contacto</h1>
					<form class="row g-1 mt-4">
						<div class="col-md-6">
							<label for="nombre" class="form-label">Nombre</label>
							<input
								type="text"
								class="form-control"
								name=""
								id="nombre"
								required
							/>
						</div>
						<div class="col-md-6">
							<label for="apellido" class="form-label">Apellido</label>
							<input
								type="text"
								class="form-control"
								name=""
								id="apellido"
								required
							/>
						</div>

						<div class="col-md-8">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								id="email"
								required
								placeholder="email@dominio.com"
							/>
						</div>
						<div class="col-md-4">
							<label for="telefono" class="form-label">Tel√©fono</label>
							<input
								type="text"
								class="form-control"
								id="telefono"
								placeholder="+594 1234567"
							/>
						</div>
						<div class="col-md-12">
							<label for="mensaje" class="form-label">Mensaje</label>
							<textarea
								name="mensaje"
								class="form-control"
								id="mensaje"
								rows="3"
								placeholder="Esperamos tu mensaje!"
								required
							></textarea>
						</div>
						<div class="col-md-12 mt-3 flex-center-xy">
							<button type="submit" class="btn btn-info">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</main>

		<footer class="footer flex-center-xy flex-direction-column">
			<p class="mt-1">Made by N3fia</p>
			<a href="mailto:stefania.fraga@gmail.com">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					height="20"
					width="20"
					viewBox="0 0 512 512"
				>

						fill="#FFFFFF"

					/>
				</svg>
			</a>
		</footer>

			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
